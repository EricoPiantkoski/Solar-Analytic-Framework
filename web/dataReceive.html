<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    <title>Gráfico Estático</title>
    <style>
        body{
            background-color: rgb(51, 51, 51);
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            min-height: 100%;
            flex-direction: column;
            display:flex;
        }
        h2{
            text-align: center;
            color: azure;
        }
    </style>
</head>
<body>
    <div id=static-chart>
        <h2>Gráfico Estático</h2>
        <div style="width: 100%; overflow: auto; position: relative; width: 100%; ">
            <div style="width: 3000px; height: 300px; margin-bottom: 10px;">
                <canvas class="bar-chart"  height="300" width="0"></canvas>
            </div>
        </div>

        <script>
            function httpGet(theUrl){  
                var xmlHttp = new XMLHttpRequest();  
                xmlHttp.open( "GET", theUrl, false ); // false for synchronous request  
                xmlHttp.send( null );  
                return xmlHttp.responseText;  
            }  
            var ctx = document.getElementsByClassName("bar-chart");

            var charGraph = new Chart(ctx, {
                type: 'bar',
                data: {
                    // Legendas das Barras
                    labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                    datasets: [{
                        label: 'Aquisição',
                        data: [10, 9, 12, 19, 21, 7, 8],
                        backgroundColor: [
                            'rgba(84, 151, 90, 0.5)'
                        ],
                        borderColor: [
                            'rgba(84, 151, 90, 1)',
                                                       
                        ],
                        // Define a espessura da borda dos retângulos
                        borderWidth: 1
                    },
                    {
                        label: 'Gasto',
                        data: [10, 9, 12, 19, 21, 7, 8],
                        backgroundColor: [                           
                            'rgba(255, 99, 132, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)'                       
                        ],
                        // Define a espessura da borda dos retângulos
                        borderWidth: 1
                    },
                {
                    label: 'Previsão',
                        data: [10, 9, 12, 19, 21, 7, 8],
                        backgroundColor: [
                            'rgba(255, 206, 86, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 206, 86, 1)'                            
                        ],
                        // Define a espessura da borda dos retângulos
                        borderWidth: 1
                }]
                },
                options: {
                    legend:{
                        display: false,
                        position: 'left'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>

    </div>
</body>
</html>
